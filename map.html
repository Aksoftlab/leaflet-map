<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Customer Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // üó∫Ô∏è Initialize Map
    const map = L.map('map').setView([26.8467, 80.9462], 6);
    
    // üß± Add Tile Layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors',
      maxZoom: 18
    }).addTo(map);

    // üî¥ Red Icon (Pending)
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // ‚úÖ Green Icon (Done)
    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // üìç Add Marker Function
    function addMarker(lat, lng, label, status) {
      let iconToUse = status === 'done' ? greenIcon : redIcon;
      L.marker([lat, lng], { icon: iconToUse }).addTo(map).bindPopup(label);
    }

    // üîπ Test Marker (Optional, remove if injecting from Sketchware)
    // addMarker(28.6139, 77.2090, "‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä", "pending");
    // addMarker(19.0760, 72.8777, "‡§Æ‡•Å‡§Ç‡§¨‡§à", "done");
  </script>
</body>
</html>
