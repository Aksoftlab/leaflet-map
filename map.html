<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Customer Visit Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #searchBox {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      width: 80%;
    }
    #searchInput {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="üîç ‡§ó‡§æ‡§Ç‡§µ ‡§Ø‡§æ ‡§∂‡§π‡§∞ ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§ü‡§æ‡§á‡§™ ‡§ï‡§∞‡•á‡§Ç..." />
  </div>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = L.map('map').setView([26.85, 80.95], 7);

      const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors',
        maxZoom: 19
      }).addTo(map);

      const satellite = L.tileLayer('https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=ULnBJoZJgjsLtADu9Z24', {
        attribution: '¬© MapTiler',
        tileSize: 512,
        zoomOffset: -1,
        maxZoom: 20
      });

      const baseMaps = {
        "üõ£ Street": street,
        "üõ∞ Satellite": satellite
      };
      L.control.layers(baseMaps).addTo(map);

      // ‡§≤‡•ã‡§ï‡•á‡§∂‡§® access
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(pos) {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const accuracy = pos.coords.accuracy;

          map.setView([lat, lng], 15);
          L.marker([lat, lng]).addTo(map).bindPopup("üìç ‡§Æ‡•á‡§∞‡•Ä ‡§≤‡•ã‡§ï‡•á‡§∂‡§®").openPopup();
          L.circle([lat, lng], {
            radius: accuracy,
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.2
          }).addTo(map);
        });
      }

      // ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§™‡§∞ Lat/Lng popup
      map.on('click', function(e) {
        const lat = e.latlng.lat.toFixed(6);
        const lng = e.latlng.lng.toFixed(6);

        L.popup()
          .setLatLng(e.latlng)
          .setContent("üìç ‡§ö‡•Å‡§®‡§æ ‡§ó‡§Ø‡§æ ‡§∏‡•ç‡§•‡§æ‡§®:<br>Lat: " + lat + "<br>Lng: " + lng)
          .openOn(map);

        if (window.AndroidInterface) {
          window.AndroidInterface.setLatLng(lat, lng);
        }
      });

      // üîç ‡§∏‡§∞‡•ç‡§ö ‡§¨‡•â‡§ï‡•ç‡§∏ ‡§á‡§µ‡•á‡§Ç‡§ü
      const input = document.getElementById('searchInput');
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          const query = input.value;
          fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
            .then(res => res.json())
            .then(data => {
              if (data.length > 0) {
                const place = data[0];
                const lat = parseFloat(place.lat);
                const lon = parseFloat(place.lon);

                map.setView([lat, lon], 15);
                L.marker([lat, lon]).addTo(map)
                  .bindPopup("üìå " + place.display_name).openPopup();
              } else {
                alert("‡§ï‡•ã‡§à ‡§ú‡§ó‡§π ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡•Ä");
              }
            });
        }
      });
    }

    window.onload = initMap;
  </script>

</body>
</html>
