<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Customer Visit Map (Toggle Satellite/Street)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const map = L.map('map').setView([23.5937, 80.9629], 5);

    const mapTilerKey = 'ULnBJoZJgjsLtADu9Z24';

    // üåç OpenStreetMap (‡§ó‡§æ‡§Ç‡§µ ‡§î‡§∞ ‡§∏‡§°‡§º‡§ï‡•á‡§Ç ‡§¶‡§ø‡§ñ‡§æ‡§§‡§æ ‡§π‡•à)
    const streetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors',
      maxZoom: 19
    });

    // üõ∞Ô∏è MapTiler Satellite Hybrid
    const satelliteMap = L.tileLayer(`https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=${mapTilerKey}`, {
      tileSize: 512,
      zoomOffset: -1,
      attribution: '¬© MapTiler ¬© OpenStreetMap contributors',
      maxZoom: 20
    });

    // Default map: Satellite
    satelliteMap.addTo(map);

    // üîÑ Toggle control
    const baseMaps = {
      "üõ∞Ô∏è Satellite View": satelliteMap,
      "üó∫Ô∏è Street Map (‡§ó‡§æ‡§Ç‡§µ‡•ã‡§Ç ‡§∏‡§π‡§ø‡§§)": streetMap
    };

    L.control.layers(baseMaps).addTo(map);

    // üî¥ Red marker (pending)
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // ‚úÖ Green marker (done)
    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // üìç Add marker function
    function addMarker(lat, lng, label, status) {
      let iconToUse = status === 'done' ? greenIcon : redIcon;
      L.marker([lat, lng], { icon: iconToUse }).addTo(map).bindPopup(label);
    }

    // üß™ Optional test markers
    // addMarker(26.8467, 80.9462, '‡§≤‡§ñ‡§®‡§ä ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï (Pending)', 'pending');
    // addMarker(28.6139, 77.2090, '‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï (Done)', 'done');
  </script>
</body>
</html>
