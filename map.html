<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Customer Visit Map (Satellite + Labels)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // üåç Initialize the map
    const map = L.map('map').setView([23.5937, 80.9629], 5);

    // üõ∞Ô∏è MapTiler Hybrid Satellite with Labels
    const mapTilerKey = 'ULnBJoZJgjsLtADu9Z24';
    L.tileLayer(`https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=${mapTilerKey}`, {
      tileSize: 512,
      zoomOffset: -1,
      attribution: '¬© MapTiler ¬© OpenStreetMap contributors',
      maxZoom: 20
    }).addTo(map);

    // üî¥ Red Marker (Pending)
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // ‚úÖ Green Marker (Done)
    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // üìç Function to add marker
    function addMarker(lat, lng, label, status) {
      let iconToUse = status === 'done' ? greenIcon : redIcon;
      L.marker([lat, lng], { icon: iconToUse }).addTo(map).bindPopup(label);
    }

    // üß™ Optional test markers (comment in production)
    // addMarker(26.8467, 80.9462, '‡§≤‡§ñ‡§®‡§ä ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï (Pending)', 'pending');
    // addMarker(28.6139, 77.2090, '‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï (Done)', 'done');
  </script>
</body>
</html>
