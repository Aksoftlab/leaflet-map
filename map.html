<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Customer Visit Map (‡§ó‡§æ‡§Ç‡§µ ‡§®‡§æ‡§Æ ‡§∏‡§π‡§ø‡§§)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize map centered on India
    const map = L.map('map').setView([26.85, 80.95], 7); // ‡§Ü‡§™ ‡§Ö‡§™‡§®‡•á ‡§∞‡§æ‡§ú‡•ç‡§Ø ‡§Ö‡§®‡•Å‡§∏‡§æ‡§∞ ‡§∏‡•á‡§ü ‡§ï‡§∞ ‡§∏‡§ï‡§§‡•á ‡§π‡•à‡§Ç

    // üó∫Ô∏è OpenStreetMap Standard Tile (‡§ó‡§æ‡§Ç‡§µ ‡§®‡§æ‡§Æ ‡§∏‡§π‡§ø‡§§)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors',
      maxZoom: 19,
      minZoom: 5
    }).addTo(map);

    // ‚úÖ Green marker
    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // üî¥ Red marker
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // üìç Marker function
    function addMarker(lat, lng, label, status) {
      const icon = status === 'done' ? greenIcon : redIcon;
      L.marker([lat, lng], { icon: icon }).addTo(map).bindPopup(label);
    }

    // ‚ú≥Ô∏è Optional test marker (delete in real use)

    // addMarker(27.2567, 80.8412, '‡§ó‡§æ‡§Ç‡§µ: ‡§¶‡§≤‡•á‡§≤‡§®‡§ó‡§∞, Visit Done', 'done');
  </script>
</body>
</html>
