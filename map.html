<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Customer Visit Map (Satellite + Labels)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // üåç Map Initialization
    const map = L.map('map').setView([23.5937, 80.9629], 5);

    // üåå Satellite Base Layer (Esri)
    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        attribution: '¬© Esri',
        maxZoom: 18
      }
    );

    // üè∑Ô∏è Labels Overlay Layer (places, roads, etc.)
    const labels = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}',
      {
        attribution: '',
        maxZoom: 18
      }
    );

    // Add both layers to map
    satellite.addTo(map);
    labels.addTo(map);

    // üî¥ Red Icon (pending)
    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // ‚úÖ Green Icon (done)
    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // üìç Add marker dynamically
    function addMarker(lat, lng, label, status) {
      let iconToUse = status === 'done' ? greenIcon : redIcon;
      L.marker([lat, lng], { icon: iconToUse }).addTo(map).bindPopup(label);
    }

    // üß™ Optional Test Markers (remove in real app)
    // addMarker(26.8467, 80.9462, '‡§≤‡§ñ‡§®‡§ä (Pending)', 'pending');
    // addMarker(28.6139, 77.2090, '‡§¶‡§ø‡§≤‡•ç‡§≤‡•Ä (Done)', 'done');
  </script>
</body>
</html>
