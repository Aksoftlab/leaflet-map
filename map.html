<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Customer Visit Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* üìç Floating Circle Button */
    #locateButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      width: 48px;
      height: 48px;
      background-color: white;
      border: 2px solid #555;
      border-radius: 50%;
      text-align: center;
      line-height: 44px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    #locateButton:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <!-- üìç Floating Button -->
  <div id="locateButton" title="‡§Æ‡•á‡§∞‡•Ä ‡§≤‡•ã‡§ï‡•á‡§∂‡§®">üìç</div>

  <div id="map"></div>

  <script>
    let map;
    let userMarker, userCircle;

    function initMap() {
      map = L.map('map').setView([26.85, 80.95], 7);

      // Base layers
      const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors',
        maxZoom: 19
      });

      const satellite = L.tileLayer('https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=ULnBJoZJgjsLtADu9Z24', {
        attribution: '¬© MapTiler',
        tileSize: 512,
        zoomOffset: -1,
        maxZoom: 20
      });

      const baseMaps = {
        "üõ£ Street": street,
        "üõ∞ Satellite": satellite
      };

      L.control.layers(baseMaps).addTo(map);
      street.addTo(map); // default view

      // Marker Icons
      const greenIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });

      const redIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
        shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
      });

      // Add marker with status
      function addMarker(lat, lng, label, status) {
        const icon = status === 'done' ? greenIcon : redIcon;
        L.marker([lat, lng], { icon: icon }).addTo(map).bindPopup(label);
      }

      // Map click ‚Üí popup + send to Android
      map.on('click', function(e) {
        const lat = e.latlng.lat.toFixed(6);
        const lng = e.latlng.lng.toFixed(6);

        L.popup()
          .setLatLng(e.latlng)
          .setContent("üìç ‡§ö‡•Å‡§®‡§æ ‡§ó‡§Ø‡§æ ‡§∏‡•ç‡§•‡§æ‡§®:<br>Lat: " + lat + "<br>Lng: " + lng)
          .openOn(map);

        if (window.AndroidInterface) {
          window.AndroidInterface.setLatLng(lat, lng);
        }
      });

      // User location function
      function showUserLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const accuracy = position.coords.accuracy;

            // Remove old
            if (userMarker) map.removeLayer(userMarker);
            if (userCircle) map.removeLayer(userCircle);

            userMarker = L.marker([lat, lng]).addTo(map).bindPopup("üìç ‡§Æ‡•á‡§∞‡•Ä ‡§≤‡•ã‡§ï‡•á‡§∂‡§®").openPopup();
            userCircle = L.circle([lat, lng], {
              radius: accuracy,
              color: 'blue',
              fillColor: '#30f',
              fillOpacity: 0.2
            }).addTo(map);

            map.setView([lat, lng], 15);
          }, function(error) {
            alert("‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤ ‡§™‡§æ‡§à: " + error.message);
          });
        } else {
          alert("‡§Ü‡§™‡§ï‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ");
        }
      }

      // Load on start
      showUserLocation();

      // üìç Button click event
      document.getElementById("locateButton").addEventListener("click", showUserLocation);
    }

    window.onload = initMap;
  </script>
</body>
</html>
