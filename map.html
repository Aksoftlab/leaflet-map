<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Customer Visit Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #locateButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      width: 48px;
      height: 48px;
      background: white;
      border: 2px solid #333;
      border-radius: 50%;
      box-shadow: 1px 1px 6px rgba(0,0,0,0.4);
      font-size: 20px;
      text-align: center;
      line-height: 44px;
      cursor: pointer;
    }
    #locateButton:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <div id="locateButton" title="My Location">‚ò¢Ô∏è</div>

  <script>
    let map = L.map('map').setView([26.85, 80.95], 7);
    let userMarker, userCircle;

    // Street Layer
    const street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors',
      maxZoom: 19
    });

    // Satellite Layer
    const satellite = L.tileLayer('https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=ULnBJoZJgjsLtADu9Z24', {
      attribution: '¬© MapTiler',
      tileSize: 512,
      zoomOffset: -1,
      maxZoom: 20
    });

    const baseLayers = {
      "üõ£ Street View": street,
      "üõ∞ Satelite View": satellite
    };

    L.control.layers(baseLayers).addTo(map);
    street.addTo(map); // Default

    // Marker icons
    const greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41],
      popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    const redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41], iconAnchor: [12, 41],
      popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    // Marker adding function (called from Android too)
    function addMarker(lat, lng, label, status) {
      const icon = status === 'done' ? greenIcon : redIcon;
      L.marker([lat, lng], { icon }).addTo(map).bindPopup(label);
    }

    // Show live location on load
    function showUserLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const accuracy = pos.coords.accuracy;

          if (userMarker) map.removeLayer(userMarker);
          if (userCircle) map.removeLayer(userCircle);

          userMarker = L.marker([lat, lng]).addTo(map).bindPopup("‚ò¢Ô∏è My Location").openPopup();
          userCircle = L.circle([lat, lng], {
            radius: accuracy, color: 'blue', fillColor: '#30f', fillOpacity: 0.2
          }).addTo(map);

          map.setView([lat, lng], 15);
        }, (err) => {
          alert("Location Error: " + err.message);
        });
      }
    }

    // üìç Floating Button ‚Üí live location
    document.getElementById("locateButton").addEventListener("click", showUserLocation);
    showUserLocation(); // onLoad

    // Tap on map ‚Üí send to Android + popup
    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);

      L.popup()
        .setLatLng(e.latlng)
        .setContent(`üéØ Pinned Location:<br>Lat: ${lat}<br>Lng: ${lng}`)
        .openOn(map);

      if (window.AndroidInterface && window.AndroidInterface.setLatLng) {
        window.AndroidInterface.setLatLng(lat, lng);
      }
    });
  </script>

</body>
</html>
