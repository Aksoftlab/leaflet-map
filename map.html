<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Field Visit Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .locate-btn {
      background: white;
      border: 2px solid #ccc;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }

    .leaflet-popup-content {
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let map;
    let userMarker = null;
    let autoCentering = true;
    const customerMarkers = [];

    function initMap() {
      map = L.map('map').setView([26.8467, 80.9462], 13);

      // ‡§ü‡§æ‡§á‡§≤ ‡§≤‡•á‡§Ø‡§∞ (‡§ö‡§æ‡§π‡•á‡§Ç ‡§§‡•ã local tiles ‡§Ø‡•Ç‡§ú‡§º ‡§ï‡§∞‡•á‡§Ç)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      // üìç ‡§Æ‡•á‡§∞‡•Ä ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§¨‡§ü‡§®
      const locateBtn = L.control({ position: 'topleft' });
      locateBtn.onAdd = function () {
        const btn = L.DomUtil.create('button', 'locate-btn');
        btn.innerHTML = 'üìç';
        btn.title = '‡§Æ‡•á‡§∞‡•Ä ‡§≤‡•ã‡§ï‡•á‡§∂‡§®';
        btn.onclick = function () {
          autoCentering = true;
          if (userMarker) {
            map.setView(userMarker.getLatLng(), 16);
          }
        };
        return btn;
      };
      locateBtn.addTo(map);

      // üîÑ ‡§≤‡§æ‡§á‡§µ ‡§≤‡•ã‡§ï‡•á‡§∂‡§®
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          if (userMarker === null) {
            userMarker = L.marker([lat, lng], {
              icon: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/1161/1161225.png',
                iconSize: [32, 32],
                iconAnchor: [16, 16],
              })
            }).addTo(map).bindPopup("‡§Ü‡§™ ‡§Ø‡§π‡§æ‡§Å ‡§π‡•à‡§Ç");
          } else {
            userMarker.setLatLng([lat, lng]);
          }

          if (autoCentering) {
            map.setView([lat, lng]);
          }
        }, function (err) {
          console.warn('‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø:', err);
        }, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });

        map.on('movestart', function () {
          autoCentering = false;
        });
      }

      // üß≠ ‡§ó‡•ç‡§∞‡§æ‡§π‡§ï ‡§Æ‡§æ‡§∞‡•ç‡§ï‡§∞ ‡§°‡•á‡§Æ‡•ã (‡§∞‡§ø‡§Ø‡§≤ ‡§°‡•á‡§ü‡§æ Android ‡§∏‡•á WebView ‡§ï‡•á ‡§ú‡§∞‡§ø‡§è ‡§≠‡•á‡§ú‡•á‡§Ç)
      addCustomerMarker(26.85, 80.95, '‡§ï‡§∏‡•ç‡§ü‡§Æ‡§∞ 1', 'done');
      addCustomerMarker(26.86, 80.94, '‡§ï‡§∏‡•ç‡§ü‡§Æ‡§∞ 2', 'pending');
    }

    function addCustomerMarker(lat, lng, label, status) {
      const iconUrl = status === 'done'
        ? 'https://cdn-icons-png.flaticon.com/512/190/190411.png'
        : 'https://cdn-icons-png.flaticon.com/512/484/484167.png';

      const marker = L.marker([lat, lng], {
        icon: L.icon({
          iconUrl,
          iconSize: [32, 32],
          iconAnchor: [16, 32],
        })
      }).addTo(map).bindPopup(`<b>${label}</b>`);

      customerMarkers.push(marker);
    }

    // ‡§≤‡•ã‡§ï‡•á‡§∂‡§® ‡§ï‡•ç‡§≤‡§ø‡§ï ‡§™‡§∞ Android EditText ‡§Æ‡•á‡§Ç ‡§≠‡•á‡§ú‡§®‡•á ‡§π‡•á‡§§‡•Å
    map?.on?.('click', function (e) {
      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);
      if (window.AndroidInterface) {
        window.AndroidInterface.setLatLng(lat, lng);
      }
    });

    window.onload = initMap;
  </script>
</body>
</html>
